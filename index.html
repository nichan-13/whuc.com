  <link rel="stylesheet" href="style.scss">
  <title>传媒软件</title>
  <script>
    var clientHeight = window.innerHeight;
    document.addEventListener("mousewheel", function (args) {
      var top = 0; // 向下

      if (args.deltaY > 0) {
        top = clientHeight;
      } else {
        top = -clientHeight;
      }

      console.log(top);
      window.scrollBy({
        top: top,
        behavior: "smooth"
      });
    });
  </script>
</head>
